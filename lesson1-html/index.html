<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>入会申込み</title>
  <link rel="stylesheet" href="css/styel.css">
</head>

<body>
  <!--フォーム画面-->
  <div class="content">
    <h1>入会申込み</h1>
    <p>入会するには、次のフォームに必要事項を記入ください</p>
    <div class="control">
      <label for="mymail">メールアドレス<span class="required">必須</span></label>
      <input id="mymail" type="email" name="mymail">
    </div>
    <label for="passcord">パスワード <span class="required">必須</span></label>
    <div class="control">
      <input id="passcoed" type="password" name="passcord">
    </div>
    <div class="control">
      <button type="submit">登録する</button>
    </div>
  </div>
</body>

</html>
